   <script type="text/javascript">

      var retrieveMeteoData = function() 
      {
         var xmlhttp = new XMLHttpRequest() ;

         xmlhttp.open("GET", "METEO_CASALE.xml", true) ;

         xmlhttp.onreadystatechange=function()
         {
            if (xmlhttp.readyState == 4)
            {
               if (xmlhttp.status == 200)
               {
                 // alert(xmlhttp.responseText) ;
                  document.getElementById("divMeteoData").innerHTML = xmlhttp.responseText ;
               }
               else
               {
                  alert("Error KAKA " + xmlhttp.status) ;
               }
         
            
            }
         }

         xmlhttp.send(null) ;
  
         var serverResponse = xmlhttp.responseText;

      }

      retrieveMeteoData() ;
      setInterval(retrieveMeteoData, 20000) ;

   </script>
